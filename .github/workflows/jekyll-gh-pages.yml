body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

.app-container {
    width: 80%;
    max-width: 800px;
    height: 80%;
    max-height: 800px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.chat-window {
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
}

.chat-header {
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

#chatHistory {
    flex-grow: 1;
    margin-bottom: 10px;
    overflow-y: auto;
}

#chatHistory .message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    background-color: #e0e0e0;
    max-width: 70%;
    word-wrap: break-word;
}

#chatHistory .message.sent {
    background-color: #dcf8c6;
    text-align: right;
    margin-left: auto;
}

#messageInput {
    width: calc(100% - 110px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    transition: border-color 0.3s;
}

#messageInput:focus {
    border-color: #007bff;
    outline: none;
}

button {
